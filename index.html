<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Subway Order" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Nathan De Silva" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/getmdl-select.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.yellow-green.min.css"/>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="./site.webmanifest" />
    <!-- This is the title of the webpage -->
    <title>Subway Menu</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/getmdl-select.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- This is the header of the webpage -->
          <span class="mdl-layout-title">
            <h3>Welcome to Subway!</h3>
          </span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div id="image">
          <img class="right-image" src="./images/Subway-logo.png" alt="Subway" width="600" height="315"/>
        </div>
        <div class="page-content">
          <h3>Please enter your order:
          </h3>
          <h4>What type of meat would you like in your sub?</h4>
          <!-- Simple Select with radio button -->
          <form action="#">
          <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-1">
            <input type="radio" id="option-1" class="mdl-radio__button" name="meat-options" value="1" checked>
            <span class="mdl-radio__label">Meatball</span>
          </label>
          <br />
          <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-2">
            <input type="radio" id="option-2" class="mdl-radio__button" name="meat-options" value="2">
            <span class="mdl-radio__label">Ham</span>
          </label>
          <br />
          <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-3">
            <input type="radio" id="option-3" class="mdl-radio__button" name="meat-options" value="3">
            <span class="mdl-radio__label">Chicken</span>
          </label>
          <br />
          <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-4">
            <input type="radio" id="option-4" class="mdl-radio__button" name="meat-options" value="4">
            <span class="mdl-radio__label">Turkey</span>
          </label>
          <br />
          <h4>What length would you like your sub?</h4>
          <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-5">
            <input type="radio" id="option-5" class="mdl-radio__button" name="length-options" value="1" checked>
            <span class="mdl-radio__label">6-inch</span>
          </label>
          <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-6">
            <input type="radio" id="option-6" class="mdl-radio__button" name="length-options" value="2">
            <span class="mdl-radio__label">12-inch (Footlong)</span>
          </label>
        <br />
        <br />
        <!-- Colored raised button -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored"
          onclick="myButtonClicked()"
        >
          Order
        </button>
        <br />
        <br />
        <div class="page-content-answer">
          <div id="answer"></div>
        </div>
        </form>
      </main>
    </div>
  </body>
</html>
